<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .food-card {
            transition: transform 0.3s ease-in-out;
        }
        .food-card:hover {
            transform: translateY(-5px);
        }
        #preview img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .progress-bar {
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3b82f6;
            width: 0;
            transition: width 0.3s ease-in-out;
        }
        .circular-progress {
            width: 16px;
            height: 16px;
            border: 2px solid #3b82f6;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Calorie Tracker</h1>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-center">Upload Food Image</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-4 justify-center">
                <input type="file" accept="image/*" id="imageUpload" class="hidden">
                <button id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Upload Photo</button>
                <button id="cameraBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Take Picture</button>
            </div>
            <div id="preview" class="mb-4 flex justify-center"></div>
            <div class="flex justify-center">
                <button id="analyzeBtn" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 hidden">Analyze Food</button>
            </div>
            <div id="progress" class="progress-bar hidden mt-4">
                <div class="progress-bar-fill"></div>
            </div>
        </section>

        <section id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>Â© 2025 Calorie App. All rights reserved.</p>
    </footer>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const preview = document.getElementById('preview');
        const results = document.getElementById('results');
        const progress = document.getElementById('progress');
        const progressBarFill = progress.querySelector('.progress-bar-fill');
        let selectedImage = null;

        // Show progress bar
        function showProgress() {
            progress.classList.remove('hidden');
            progressBarFill.style.width = '0%';
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                progressBarFill.style.width = `${width}%`;
                if (width >= 90) clearInterval(interval);
            }, 200);
        }

        // Hide progress bar
        function hideProgress() {
            progress.classList.add('hidden');
            progressBarFill.style.width = '0%';
        }

        // Upload image to ImgBB
        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            try {
                const response = await fetch('https://api.imgbb.com/1/upload?key=aa562f7a78b914f03e5bff955123395c', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    return data.data.url;
                } else {
                    throw new Error('Image upload failed: ' + (data.error?.message || 'Unknown error'));
                }
            } catch (error) {
                throw new Error('Image upload failed: ' + error.message);
            }
        }

        // Fetch calorie data from Groq API
        async function fetchCalorieData(imageUrl) {
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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',
                        'Cookie': '__cf_bm=LWV1pJSeoJ2wTvv52SAr3jE9NG4K32tqBXbB9MhITqQ-1742662265-1.0.1.1-e0JTSb37i.AUEeTPNJ0AQJfvcwWp9AEVgtBz4XSdIEU.Kj0VKJNPpJg8prnslEf6KGwl1gKk93yPgHY5W9UeJAwG7p.u4mK19v.b_HWJhIs'
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: 'user',
                            content: [
                                {
                                    type: 'text',
                                    text: 'Give calories of each item in this image in this below JSON format only\n {items:[{item_name:name of item, total_calories:in gm, total_protien:in gm , toal_carbs: in gm ,toal_fats:in gm},...]}'
                                },
                                {
                                    type: 'image_url',
                                    image_url: { url: imageUrl }
                                }
                            ]
                        }],
                        model: 'meta-llama/llama-4-scout-17b-16e-instruct',
                        temperature: 0.5,
                        max_completion_tokens: 1024,
                        top_p: 1,
                        stream: false,
                        response_format: { type: 'json_object' },
                        stop: null
                    })
                });
                const data = await response.json();
                if (data.choices && data.choices[0]?.message?.content) {
                    return JSON.parse(data.choices[0].message.content).items;
                } else {
                    throw new Error('Invalid response from Groq API');
                }
            } catch (error) {
                throw new Error('Groq API failed: ' + error.message);
            }
        }

        // Handle image upload
        uploadBtn.addEventListener('click', () => {
            imageUpload.click();
        });

        // Handle camera input
        cameraBtn.addEventListener('click', () => {
            imageUpload.setAttribute('capture', 'environment');
            imageUpload.click();
        });

        // Handle image selection
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Food Preview">`;
                    analyzeBtn.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle analyze button click
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedImage) return;
            results.innerHTML = '<p class="text-center">Analyzing... <span class="circular-progress"></span></p>';
            showProgress();
            try {
                // Upload image to ImgBB
                const imageUrl = await uploadToImgBB(selectedImage);
                // Fetch calorie data from Groq API
                const data = await fetchCalorieData(imageUrl);
                results.innerHTML = '';
                data.forEach(item => {
                    const card = `
                        <div class="food-card bg-white rounded-lg shadow-md p-4">
                            
                            <h3 class="text-lg font-semibold">${item.item_name} </h3>
                            <p><strong>Calories:</strong> ${item.total_calories} kcal</p>
                            <p><strong>Protein:</strong> ${item.total_protein} g</p>
                            <p><strong>Carbs:</strong> ${item.total_carbs} g</p>
                            <p><strong>Fat:</strong> ${item.total_fats} g</p>
                        </div>
                    `;
                    results.innerHTML += card;
                });
            } catch (error) {
                results.innerHTML = `<p class="text-center text-red-500">${error.message}</p>`;
            } finally {
                hideProgress();
            }
        });
    </script>
</body>
</html>
